<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>E-Commerce - Grupo 1</title>
    <script src="https://kit.fontawesome.com/9f558f1f8f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header__logoContainer">
            <img class="logoContainer__logo" src="/src/img/Logo.png">
        </div>
        <div class="header__searchContainer">
            <input class="searchContainer__input" type="search" placeholder="Pesquisar por produto">
            <button class="searchContainer__button" type="submit"><i class="fa fa-search"></i></i></button>
        </div>
    </header>

    <main class="main">
        <nav class="nav">
            <div class="nav__filterContainer">
                <button filter="todos" class="btn--categoria filterContainer__btn--todos">Todos</button>
                <button filter="panificadora" class="btn--categoria filterContainer__btn--panificadora">
                    <img class="btn__icon" src="/src/img/Icon_bread.png">
                    Panificadora
                </button>
                <button filter="frutas" class="btn--categoria filterContainer__btn--frutas">
                    <img class="btn__icon" src="/src/img/Icon_fruits.png">
                    Frutas
                </button>
                <button filter="bebidas" class="btn--categoria filterContainer__btn--bebidas">
                    <img class="btn__icon" src="/src/img/Icon_glass of wine.png">
                    Bebidas
                </button>
                <!--MOCK-->
                <!-- <button filter="" class="filterContainer__btn--"></button> -->
            </div>
        </nav>
        <section class=section>
            <div class="section__productsContainer">
                <ul class="productsContainer__list">
                </ul>
            </div>
        </section>
        <aside class="aside">
            <div class="aside__cartContainer">
                <header class="cartContainer__header">
                    <i class="fa fa-cart-arrow-down"></i>
                    <span>Carrinho</span>
                </header>

                <!-- MOCK CARRINHO CHEIO -->
                <div class="aside__cartContainer--full">
                    <ul class="cartContainer__list">
                        <!--MOCK-->
                        <!-- ITENS ADICIONADOS AO CARRINHO -->
                        <li>
                            <img
                                src="https://kenzie-academy-brasil.gitlab.io/fullstack/frontend/modulo2/sprint4/img/capstone-images/mousse.png">
                            <div class="cartContainer__list--description">
                                <span class="product__title">Mousse de morango...</span>
                                <span class="product__category">Frutas</span>
                                <span class="product__price">R$ 20.00</span>
                            </div>
                            <button class="cartContainer__trash"><i class="fas fa-trash"></i></button>
                        </li>

                        <li>
                            <img
                                src="https://kenzie-academy-brasil.gitlab.io/fullstack/frontend/modulo2/sprint4/img/capstone-images/mousse.png">
                            <div class="cartContainer__list--description">
                                <span class="product__title">Mousse de morango...</span>
                                <span class="product__category">Frutas</span>
                                <span class="product__price">R$ 20.00</span>
                            </div>
                            <button class="cartContainer__trash"><i class="fas fa-trash"></i></button>
                        </li>

                        <li>
                            <img
                                src="https://kenzie-academy-brasil.gitlab.io/fullstack/frontend/modulo2/sprint4/img/capstone-images/mousse.png">
                            <div class="cartContainer__list--description">
                                <span class="product__title">Mousse de morango...</span>
                                <span class="product__category">Frutas</span>
                                <span class="product__price">R$ 20.00</span>
                            </div>
                            <button class="cartContainer__trash"><i class="fas fa-trash"></i></button>
                        </li>

                    </ul>
                </div>

                <!-- MOCK CARRINHO VAZIO -->
                <!-- <div class="aside__cartContainer--empty">
                    <img class="cart__icon" src="/src/img/shopping-bag.png">
                    <span class="list--span1">Ops!</span>
                    <span class="list--span2">Por enquanto n√£o temos produtos no carrinho</span>
                </div> -->

                <footer class="cartContainer__footer">
                    <div class="footer__quantity">
                        <span>Quantidade</span>
                        <span>X</span>
                    </div>
                    <div class="footer_total">
                        <span>Total</span>
                        <span>R$ XX.XX</span>
                    </div>
                </footer>
            </div>
        </aside>
    </main>

    <script type="module" src="./src/js/script.js"></script>
</body>

</html>
